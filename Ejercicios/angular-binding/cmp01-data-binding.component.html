<h2>Data Binding</h2>

<h3>String interpolation</h3>
<p>Nombre: {{nombre}}</p>
<p>Nombre: {{getNombre()}}</p>
<p>Hola {{nombre2 ? nombre2 : 'mundo'}}</p>
<!-- Truthy: true, nÃºmeros != 0, string != '' y resto de cosas-->
<!-- Falsy: false, 0, ', null, undefined, NaN' -->

<h3>Propery Binding</h3>
<input type="text" [placeholder]="getNombre()">
<input type="text" name="" id="" [disabled]='deshabilitarInput' [placeholder]="nombre2 ? nombre2 : 'Introduzca un nombre'">
<!-- Usar siempre en los atributos excepto cuando haya que concatenar -->
<img [src]="logo.urlLogo" alt="Logo de {{logo.nombre}}" width="150">
<img [src]="logo.urlLogo" [alt]="textoAlternativo" width="150">
<img [src]="logo.urlLogo" [alt]="'Logo de' + logo.nombre" width="150">

<p [style.color]="'blue'">El texto es de color azul</p>


<h3>Event Binding</h3>
<!-- Permite detectar eventos dentro de los componentes o etiquetas -->
<button type="button" (click)="cambiarNombre('Jose', $event)">Cambiar nombre de Falco</button>


<h3>Two way data Binding</h3>
<input type="text" [(ngModel)]="nombre">

<h3>Ejercicio: simula el two way data Binding</h3>
<input type="text" (change)="cambiarNombreAlt($event)">
